<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <div class="list-box">
        <div class="top-list">
        <h1 class="list-title">Today's To Do</h1>
     
    </div>
    <div class="list-input">
        <input type="text" placeholder="Add to your list" id="list-text-input" >
        <img src="img/to-left.png" alt="enter" class="enter">
    </div>
        <ul class="list-elements"></ul>
        <div class="bottom-list">
            <h2 class="clear-all">Clear all completed</h2>
        </div>
    </div>
</body>

</html>
